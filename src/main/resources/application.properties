# Spring Batch Metadata Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/batch_metadata?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=batch_user
spring.datasource.password=batch_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Business Database Configuration
business.datasource.url=jdbc:mysql://localhost:3306/batch_business?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
business.datasource.username=batch_user
business.datasource.password=batch_password
business.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Business Database
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Spring Batch Configuration
spring.batch.job.enabled=false
spring.batch.initialize-schema=never

# Actuator Configuration for Monitoring
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.beans.enabled=true
management.endpoint.env.enabled=true
management.info.env.enabled=true

# Application Information
info.app.name=VAT Calculation Batch Processing
info.app.description=3-Step CSV Processing with VAT Calculation
info.app.version=1.0.0
info.java.version=@java.version@
spring.batch.jdbc.initialize-schema=always

# Logging Configuration
logging.level.com.example.batch=INFO
logging.level.org.springframework.batch=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Application Configuration
spring.application.name=batch-processing

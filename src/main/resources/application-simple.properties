# Simple Single Database Configuration for Testing Export Job
# Spring Batch Metadata Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/batch_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=batch_user
spring.datasource.password=batch_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Business Database Configuration (same as above for simplicity)
business.datasource.url=jdbc:mysql://localhost:3306/batch_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
business.datasource.username=batch_user
business.datasource.password=batch_password
business.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Spring Batch Configuration
spring.batch.job.enabled=false
spring.batch.initialize-schema=never

# Log Level
logging.level.com.example.batch=DEBUG
logging.level.org.springframework.batch=INFO

# Management endpoints for monitoring
management.endpoints.web.exposure.include=health,info,metrics,beans
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true

# Server Configuration
server.port=8080
